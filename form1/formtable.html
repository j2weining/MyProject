<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormOne</title>
</head>
<body>
    <table border="1">
        <form method="POST" action="">
            <tr>
                <td>
                    <label for="name">Nama:</label>
                </td>

                <td>
                    <input type="text" name="name">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="age">Umur:</label>
                </td>

                <td>
                    <input type="text" name="age">
                </td>
            </tr>

            <tr>
                <td valign="top">
                    <label for="address">Alamat:</label>
                </td>

                <td>
                    <textarea id="address" name="address" required placeholder="Sila Masukkan Alamat."></textarea>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="notel">No Tel:</label>
                </td>

                <td>
                    <input type="tel" id="notel" name="notel" maxlength="13" required>
                </td>
            </tr>
           
            <tr>
                <td>
                    <p>Jantina:</p>
                </td>

                <td>
                    <label><input type="radio" name="jantina" value="Lelaki" required>Lelaki</label>
                </td>

            </tr>

            <tr>
                <td>
                </td>
                <td>
                    <label><input type="radio" name="jantina" value="Wanita">Wanita</label>
                </td>
            </tr>
            
            <tr>
                <td>
                    <p>Negeri:</p>
                </td>

                <td>
                    <select name="negeri" required>
                        <option value="" selected></option>
                        <option value="Johor">Johor</option>
                        <option value="Kedah">Kedah</option>
                        <option value="Kelantan">Kelantan</option>
                        <option value="Melaka">Melaka</option>
                        <option value="Negeri Sembilan">Negeri Sembilan</option>
                    </select><br><br>
                </td>
            </tr>

            <tr>
                <td>
                </td>
                <td>
                    <input type="submit" value="Submit">
                </td>
            </tr>
            
        </form>
    </table>
</body>
</html>
